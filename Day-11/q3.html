<!-- Design a contact us form with all fields as required. -->
<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Question3</title>
     <link rel="stylesheet" href="q3.css">
    </head>
    <body>
        <h1>Contact Us</h1>
        <h2>Got a question ?  We'd love to hear from you. Send us a message and we'll respond as soon as possible.</h2>
        <p>Write to us via email: contact@example.com</p>
       <div class="container">
           <form >
   
             <label >Name*</label>
             <input type="text" id="name" name="name" placeholder="enter your name">
   
             <label >Email Address*</label>
             <input type="text" id="email" name="email id" placeholder="enter your email id"> </input>

             <label >Mobile Number*</label>
             <input type="text" id="mobile number" name="Mobile Number" placeholder="enter your mobile number"> </input>

             <label >Address</label>
             <input type="text" id="address" name="Address" placeholder="enter your address"> </input>
   
             <label >Message*</label>
             <textarea id="subject" name="Subject" placeholder="write something.." style="height:100px"></textarea>
   
             <input type="submit" value="Submit">
   
           </form>
         </div> 
   
   
    </body>
    </html>
